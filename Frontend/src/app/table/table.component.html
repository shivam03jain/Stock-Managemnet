<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="bidQuantity">
      <th mat-header-cell *matHeaderCellDef> Bid Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.bidQuantity}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="bid">
      <th mat-header-cell *matHeaderCellDef> Bid Price </th>
      <td mat-cell *matCellDef="let element"> <span class="bid">{{element.bidPrice}}</span> </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="ask">
      <th mat-header-cell *matHeaderCellDef> Ask Price </th>
      <td mat-cell *matCellDef="let element"> <span class="ask">{{element.askPrice}}</span> </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="askQuantity">
      <th mat-header-cell *matHeaderCellDef> Ask Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.askQuantity}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
